<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konfirmasi Hapus Tugas</title>
    <style>
    
    /* Section Body */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            margin: 0 auto;
            margin-top: 50px;
            max-width: 800px;
        }

        h1 {
            margin-top: 20px;
        }

        form {
            text-align: center;
        }

        p {
            margin: 10px 0;
        }

    /* Section Button */
        button {
            background-color: #008CBA;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            margin: 10px 5px; /* Adjusted margin for equal spacing */
        }

        button:hover {
            background-color: #005B8F;
            transform: scale(1.1);
        }

        button.back-button {
            background-color: #005B8F;
        }

        button.back-button:hover {
            background-color: #003366;
        }

    /* Section Tema */
        #theme-toggle {
            margin-top: 10px;
            text-align: center;
            font-family: Arial, sans-serif;
            text-align: center;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            margin: 0 auto;
            margin-top: 10px;
            max-width: 800px;
        }

        body.dark {
            color: white;
            background-color: #2b2b2b;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }

        @media screen and (max-width: 600px) {
            body {
                font-size: 16px;
                padding: 10px;
            }

            #theme-toggle {
                font-size: 16px;
                padding: 10px;
            }
        }
    </style>
</head>

<body id="body">
    <h1>Konfirmasi Hapus Tugas</h1>
    <p>Apakah Anda Yakin Ingin Menghapus Tugas: "{{ task.title }}"?</p>
    <form action="{{ url_for('delete_task', id=task.id) }}" method="post">
        <button type="submit">Iya</button>
        <button type="button" class="back-button" onclick="location.href='{{ url_for('index') }}'">Batal</button>
    </form>

    <script>
        // Mendapatkan tema dari localStorage
        const savedTheme = localStorage.getItem('theme');
        // Mengubah body sesuai tema yang diambil
        document.getElementById('body').classList.add(savedTheme);
    </script>
</body>
</html>
