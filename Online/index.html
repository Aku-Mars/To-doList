<!DOCTYPE html>
<html>
<head>
    <title>To-Do List</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 10%;
            max-width: fit-content;
            max-height: fit-content;
            margin: 0 auto;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
        }
        .tambah {
            text-align: center;
        }
        #todo-list {
            width: 600px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
        }
        #todo-list h1 {
            text-align: center;
            margin-bottom: 10px;
        }
        #todo-list ul {
            list-style: none;
            padding: 0;
        }
        #todo-list li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px;
            border-bottom: 1px solid #ccc;
        }
        #todo-list li input[type="text"] {
            flex: 2;
            margin-right: 10px;
        }
        #todo-list li input[type="date"] {
            flex: 1;
            margin-right: 10px;
        }
        #todo-list li button {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            margin: 5px;
        }
        #theme-toggle {
            width: 500px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <div id="todo-list">
        <h1>To-Do List</h1>
        <ul id="tasks">
        </ul>
        <div class="tambah">
            <form id="addTaskForm">
                <input type="text" id="taskInput" placeholder="Tambah tugas baru" />
                <input type="date" id="dateInput" />
                <button id="add">Tambah</button>
            </form>
        </div>
    </div>
</div>
<div class="container">
    <div id="theme-toggle">
        <label for="theme">Pilih tema: </label>
        <select id="theme">
            <option value="light">Terang</option>
            <option value="dark">Gelap</option>
        </select>
    </div>
</div>
<script>
    const taskList = document.getElementById('tasks');
    const addTaskForm = document.getElementById('addTaskForm');
    const taskInput = document.getElementById('taskInput');
    const dateInput = document.getElementById('dateInput');
    const themeSelect = document.getElementById('theme');

    // Mendapatkan daftar tugas saat halaman dimuat
    function loadTasks() {
        fetch('/tasks')
            .then(response => response.json())
            .then(data => {
                // Menampilkan daftar tugas di dalam HTML
                taskList.innerHTML = '';
                data.forEach(task => {
                    const taskItem = document.createElement('li');
                    taskItem.textContent = task.task;

                    // Tombol untuk menghapus tugas
                    const deleteButton = document.createElement('button');
                    deleteButton.textContent = 'Hapus';
                    deleteButton.addEventListener('click', () => {
                        // Mengirim permintaan DELETE ke rute '/tasks/:id'
                        fetch(`/tasks/${task._id}`, { method: 'DELETE' })
                            .then(response => response.json())
                            .then(result => {
                                // Memuat ulang daftar tugas setelah penghapusan
                                loadTasks();
                            })
                            .catch(error => {
                                console.error('Error deleting task:', error);
                            });
                    });

                    taskItem.appendChild(deleteButton);
                    taskList.appendChild(taskItem);
                });
            })
            .catch(error => {
                console.error('Error fetching tasks:', error);
            });
    }

    // Menambahkan tugas baru saat formulir diserahkan
    addTaskForm.addEventListener('submit', event => {
        event.preventDefault();
        const task = taskInput.value;
        const date = dateInput.value;
        if (task.trim() !== '') {
            // Mengirim permintaan POST ke rute '/tasks' dengan data tugas
            fetch('/tasks', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ task, date }),
            })
            .then(response => response.json())
            .then(newTask => {
                taskInput.value = '';
                dateInput.value = '';
                loadTasks(); // Memuat ulang daftar tugas setelah menambahkan tugas baru
            })
            .catch(error => {
                console.error('Error adding task:', error);
            });
        }
    });

    // Simpan tema saat diubah
    themeSelect.addEventListener('change', () => {
        const selectedTheme = themeSelect.value;
        localStorage.setItem('theme', selectedTheme);
        document.body.style.backgroundColor = selectedTheme === 'dark' ? '#333' : '#f0f0f0';
    });

    // Memuat daftar tugas saat halaman dimuat
    loadTasks();
</script>
</body>
</html>
